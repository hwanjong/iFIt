<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<!--  Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/jssora.css" rel="stylesheet">
<link href="css/myPage.css" rel="stylesheet">

<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common/common.js"></script>
</head>
<body>
	<div data-role="header" id="menuBar" data-position="fixed"
		data-tap-toggle="false">
		<img id="closet" src=" img/header/closet.png"
			onclick="closetBtn_Handler()"> <span id="searchDiv"> <img
			src=" img/header/search.png"> <input id="searchBar"
			data-role=none placeholder="아이템 검색">
		</span> <span id="searchBarDefaultView"> <img id="likeItem"
			src=" img/header/likeItem.png" onclick="likeItemBtn_Handler()">
			<img id="shoppingCart" src=" img/header/shoppingCart.png"
			onclick="shoppingCartBtn_Handler()">
		</span> <span id="searchBarClickView" onclick="searchBarBtn_Handler()">
			Search </span>
		<div id="hashRecommandWrapDiv">
			<div id="hashRecommandTitle">
				<span>가장 추천하는 해시태그</span>
			</div>
			<div id="hashRecommandItem">
				<span class="recommandItems">프릴 원피스</span> <span
					class="recommandItems">체크무늬</span> <span class="recommandItems">츄리닝</span>
				<span class="recommandItems">하늘빛 옷</span> <span
					class="recommandItems">핑크빛 옷</span>
			</div>
		</div>
		<div id="blackEffect"></div>
	</div>
	<div data-role="page" class="eachPage">
		<div id="list">
			<div>
				<span class="title">주문 조회</span>
				<span  class="subInfo">
					<img src="img/mypage/arrow.png" class= " arrowImg">
				</span>
				<span id="orderMessage" class="subInfo messageBox">
					2					
				</span>				
			</div>
			<div>
				<span class="title">자주하는 질문</span>
				<span  class="subInfo">
					<img src="img/mypage/arrow.png" class= " arrowImg">
				</span>
			</div>
			<div>
				<span class="title">1:1 문의</span>
				<span  class="subInfo">
					<img src="img/mypage/arrow.png" class= " arrowImg">
				</span>
				<span id="onebyoneMessage" class="subInfo messageBox">
					2
				</span>				
			</div>
			<div>
				<span class="title">이용 안내</span>
				<span  class="subInfo">
					<img src="img/mypage/arrow.png" class= " arrowImg">
				</span>
			</div>
		</div>
	
		<div id="loginBtn">
			로그인
		</div>		
	</div>
	<div data-role="footer" id="footer" data-position="fixed"
		data-tap-toggle="false">
		<img id="homeBtn" class="footerIcon" src=" img/footer/homeClick.png"
			onclick="homeBtn_Handler()"> <img id="categoryBtn"
			class="footerIcon" src=" img/footer/category.png"
			onclick="categoryBtn_Handler()"> <img id="threeDBtn"
			class="footerIcon" src=" img/footer/threeD.png"
			onclick="threeDBtn_Handler()"> <img id="hotDealBtn"
			class="footerIcon" src=" img/footer/hotDeal.png"
			onclick="hotDealBtn_Handler()"> <img id="myPageBtn"
			class="footerIcon" src=" img/footer/myPage.png"
			onclick="myPageBtn_Handler()">
	</div>
</body>
</html>

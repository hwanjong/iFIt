<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<!--  Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/loginPage.css" rel="stylesheet">
<link href="css/backHeader.css" rel="stylesheet">

<script src="js/bootstrap.min.js"></script>
<script src="js/sha256.js"></script>
<script src="js/loginPage.js"></script>
<script src="js/common/backHeader.js"></script>
</head>
<body>

	<div data-role="page" id="loginPage" class="eachPage">
		<div data-role="header" data-position="fixed" data-tap-toggle="false" id="backheader">
			<span class="glyphicon glyphicon-menu-left" id="backBtn"></span>
			<span id="pageName">로그인</span>
			<span id="backHeaderFn"></span>
		</div>
		<input type="text" id="idFormat" placeholder="이메일 아이디" autocomplete="off" data-role="none" class="inputFormatstyle">		
		<input type="password" id="pwdFormat" placeholder="비밀번호" autocomplete="off" data-role="none" class="inputFormatstyle">	
	
		<button data-role="none"  id="loginBtn" onclick="loginBtnHandler()">로그인</button>
		
		<div id="loginHelpOption">
			<span id="findID" onclick="findIdHandler()">아이디 찾기</span>
			<span id="findPwd" onclick="findPwdHandler()">비밀번호 찾기</span>
			<span id="join" onclick="joinHandler()">회원 가입</span>
		</div>
	</div>
</body>
</html>

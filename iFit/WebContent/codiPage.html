var selectNum=0;
//옷장부르는 function
function closetCall(){
	//전체 div Change
	$("#closetSelector").animate({ "bottom": "0px"}, "slow",function(){
		$("#closetSelector").css("position","relative");
		
		//푸터 change
		if(selectNum>=2){
			$("#cloCoFooter").show();
			$("#closetFooter").show();
		}else{
			$("#cloCoFooter").hide();
			$("#closetFooter").hide();
		}
		
		$("#codiFooter").hide();
		$("#pageName").html("옷장");
		
	} );
	
}

//가상 codi페이지 부르는 버튼 누를때 function
function codiCall(){
	var i=0;
	
	var imgSrc =[];
	$(".codiSelect").each(function(){
		imgSrc.push($(this).find(".eachImg").attr("src"));
	});
	
	$(".selectItem").each(function(){
		if(i<selectNum){
			$(this).show();
			$(this).attr("src",imgSrc[i++]);
		}else{
			$(this).hide();
		}
	});
	//전체 div Change
	$("#closetSelector").css("position","fixed");
	$("#closetSelector").animate({ "bottom": "1000px"}, "slow",function(){
		//$("#closetSelector").hide();
	} );
	
	//푸터 change
	$("#closetFooter").hide();
	$("#codiFooter").show();
	
	$("#pageName").html("코디하기");
	
}

    $(document).ready(function() {
    	$('.container').carousel({

            distance: 35,
            autoPlay: false
        });
    	
    	$(".container li").click(function(){
    		var clickZIndex = $(this).css('z-index');
    		if(clickZIndex !='10001'){
    			return;
    		}
    		//취소
    		if($(this).attr('class') == 'codiSelect'){
    			selectNum--;
    			$(this).attr('class',' ');
        		$(this).css("background-color","black");
        		$(this).find(".eachImg").css("opacity","1")
        		$(this).find(".cancelImg").remove();
    		}else{
    			//추가
    			
    			if(selectNum==5){
    				$(this).css("background-color","red");

    				$(this).animate({"opacity":"1"}, "slow",function(){
    					$(this).find(".eachImg").css("opacity","1")
    				} );
       			return;
       		}
    			selectNum++;
    			$(this).attr('class','codiSelect');
       		$(this).css("background-color","#A5FFEB");
       		$(this).find(".eachImg").css("opacity","0.5")
       		$(this).append($("#codiHidDiv").html());
  	 		}
    		if(selectNum>=2){
					$("#cloCoFooter").show();
					$("#closetFooter").show();
				}else{
					$("#cloCoFooter").hide();
					$("#closetFooter").hide();
				}
    	});
    });

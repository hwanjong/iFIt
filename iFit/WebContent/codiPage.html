function closetCall(){
	//전체 div Change
	$("#closetSelector").animate({ "bottom": "0px"}, "slow",function(){
		$("#closetSelector").css("position","relative");
	} );
	
	//푸터 change
	$("#closetFooter").show();
	$("#codiFooter").hide();
	
	$("#pageName").html("옷장");
	
}
function codiCall(){
	var i=0;
	var select = $(".codiSelect").length;
	if(select<2){
		alert("2개이상 선택해주세요.")
		return;
	}
	
	var imgSrc =[];
	$(".codiSelect").each(function(){
		imgSrc.push($(this).find(".eachImg").attr("src"));
	});
	
	$(".selectItem").each(function(){
		if(i<select){
			$(this).show();
			$(this).attr("src",imgSrc[i++]);
		}else{
			$(this).hide();
		}
	});
	//전체 div Change
	$("#closetSelector").css("position","fixed");
	$("#closetSelector").animate({ "bottom": "1000px"}, "slow",function(){
		//$("#closetSelector").hide();
	} );
	
	//푸터 change
	$("#closetFooter").hide();
	$("#codiFooter").show();
	
	$("#pageName").html("코디하기");
	
}

    $(document).ready(function() {
    	$('.container').carousel({
            num: 5,
            maxWidth: 95,
            maxHeight: 120,
            scale: 0.9,
            distance: 50,
            autoPlay: false
        });
    	
    	$(".container li").click(function(){
    		var clickZIndex = $(this).css('z-index');
    		if(clickZIndex !='10001'){
    			return;
    		}
    		//취소
    		if($(this).attr('class') == 'codiSelect'){
    			$(this).attr('class',' ');
        		$(this).css("background-color","black");
        		$(this).find(".eachImg").css("opacity","1")
        		$(this).find(".cancelImg").remove();
    		}else{
    			var select = $(".codiSelect").length;
        		if(select==4){
        			alert("최대 코디가능 갯수는 4개입니다.")
        			return;
        		}
        		$(this).attr('class','codiSelect');
        		$(this).css("background-color","#99FFFF");
        		$(this).find(".eachImg").css("opacity","0.5")
        		$(this).append($("#codiHidDiv").html());
    		}
    	});
    });
